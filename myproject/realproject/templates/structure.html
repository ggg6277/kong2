{% extends "base.html" %}

{% block title %}<title> 메인 페이지 입니다 </title>{% endblock %}
{% block content %}
<div>
    <h1>Index</h1>

    <div class="panel-body">
                    <ul class="list-group">
                         {% for line in tests %}
                        <li class="list-group-item">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox" />
                                <label for="checkbox">
                                    <a href="{% url 'showdetail' line.pk %}"><b>{{line.subject}}</b></a>&nbsp&nbsp
    <img src="{{ line.image.url }}" width="100" height="100">  &nbsp&nbsp {{line.summary}} &nbsp&nbsp {{ line.upload_date }} &nbsp&nbsp {{line.acount}}
                                </label>
                            </div>
                        </li>
                            {% endfor %}

                    </ul>
                </div>
</div>
{% endblock %}
