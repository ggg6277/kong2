<!DOCTYPE html>
<html lang="euc-kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- form.as_p 로 <p> 태그로 구분해 간단히 컨트롤들을 자동으로 넣을 수도 있지만 아래의 방법으로 하나씩도 가능하다. -->
 <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>

     <div class="form-group">
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
