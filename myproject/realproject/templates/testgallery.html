{% extends "blog.html" %}

{% block title %}<title> 메인 페이지 입니다 </title>{% endblock %}
{% block content %}
<div>
   <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group">
            {{ form.subject }}
        </div>
        <div class="form-group">
            {{ form.summary }}
        </div>
     <div class="form-group">
            {{ form.upload_date }}
        </div>
     <div class="form-group">
            {{ form.image }}
        </div>
     <div class="form-group">
            {{ form.acount }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
