{% extends "blog.html" %}
{% block title %}Product write{% endblock %}
{% block content %}
<div>
    <h1>Blog write</h1>
    <hr>
   <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            Title:&nbsp;{{ form.title }}
        </div>
       <div class = "form-group">
           Categories:&nbsp;{{ form.categories }}
       </div>
        <div class="form-group">
            Content:&nbsp;{{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock %}
